<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @page {
      size: A4;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .bases {
      width: 19cm;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5cm;
    }

    .wrapper {
      display: inline-block;
    }

    .wrapper.large {
      width: 7.2cm;
    }

    .wrapper.medium {
      width: 5cm;
    }

    .wrapper.small {
      width: 3cm;
    }

    .wrapper img {
      width: 100% !important;
      height: auto !important;
      display: block !important;
      max-width: none !important;
      max-height: none !important;
    }
  </style>
</head>
<body>
  <div class="bases">
    <div class="wrapper large"><img src="https://via.placeholder.com/720x400" /></div>
    <div class="wrapper medium"><img src="https://via.placeholder.com/500x300" /></div>
    <div class="wrapper small"><img src="https://via.placeholder.com/300x200" /></div>
  </div>
</body>
</html>
